<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-1.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

	<body>
  		<div th:fragment="file" class="row">
  			<div class="form-inline form-group col-sm-4">
			  <label for="file-worksheet" class="form-label">Select Worksheet</label>
			  <select class="form-control">
			  	<option th:each="sheet,iterStat : ${@sset.fileDetails.sheetNames}" th:text="${sheet}" th:value="${iterStat.index}" data-file-field="sheet">WS Name</option>
			  </select>
			</div>
  		</div>
	</body>
	
</html>
